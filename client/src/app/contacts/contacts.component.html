<div class="container"> <!-- addContact is from contacts.components.ts -->
  <h2 class="page-header">Add Contacts</h2>
  <form (submit) = "addContact()">
    <div class = "form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)] = "first_name" name="first_name" class="form-control"> <!-- two-way data binding -->
    </div>
    <div class = "form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)] = "last_name" name="last_name" class="form-control"> <!-- two-way data binding -->
    </div>
    <div class = "form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)] = "phone" name="phone" class="form-control" required> <!-- two-way data binding. Note the required -->
    </div>
    <br />
    <input type="submit" class="btn btn-success" value="Add">
  </form>
</div>
<hr />

<div class = "container">
  <div *ngFor = "let contact of contacts" class="row"> <!-- how to store our contacts -->
    <div class="col-md-3">
      {{contact.first_name}} <!--one way data binding.  -->
    </div>
    <div class="col-md-3">
      {{contact.last_name}} <!--one way data binding.  -->
    </div>
    <div class="col-md-3">
      {{contact.phone}} <!--one way data binding.  -->
    </div>
    <div class="col-md-3">
      <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger" />  <!--one way data binding.  -->
      <br>
      <br>
    </div>
  </div>
</div>
